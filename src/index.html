<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    
    <header>
        <h1 id = "root">CRYPME</h1>
        <p>CRIPTOGRAFIA DE MENSAGENS PARA UMA COMUNICAÇÃO MAIS SEGURA</p>
    </header>

    <form>
        <label for="offset">DIGITE O DESLOCAMENTO ENTRE 1 E 3:</label>
        <input 
            type="number"
            id="desloc"
            name="desloc" 
            min="1"
            max="3"
            
        />
        <label for="mensagem">DIGITE A MENSAGEM DESEJADA:</label>
        <input 
            type="text"
            id="mensagem"
            name="mensagem"
            
        />
    </form>
         
    
    <div class="flex-container">
        <button id="button">CRIPTOGRAFAR MENSAGEM</button>
        <button id="button2">DESCRIPTOGRAFAR MENSAGEM</button>
    </div>
    
    <p id="resultado">RESULTADO:</p>
    <p id="result"></p>


    <script src="index.js" type="module" ></script>
</body>
</html>
